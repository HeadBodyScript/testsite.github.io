<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>HeadBodyScript</title>

    <link rel="stylesheet" href="dimitra/css/main/app-0.css"/>
    <link rel="stylesheet" href="dimitra/css/main/app-1.css"/>
    <link rel="apple-touch-icon" href="dimitra/content/logo/apple-touch-icon.png" sizes="180x180"/>
    <link rel="icon" href="dimitra/content/logo/favicon-32x32.png" type="image/png" sizes="32x32"/>
    <link rel="icon" href="dimitra/content/logo/favicon-16x16.png" type="image/png" sizes="16x16"/>
    <link rel="manifest" href="dimitra/content/logo/site.webmanifest"/>

      <meta name="twitter:card" content="summary"/>
      <meta name="twitter:title" content="HeadBodyScript"/>
      <meta name="twitter:description" content="Place to download all HeadBodyScript projects"/>
      <meta name="twitter:image" content="https://raw.githubusercontent.com/HeadBodyScript/headbodyscript.github.io/main/dimitra/content/logo/twitter-icon.png"/>

  </head>

  <body>

    <script src="index.js"></script>
    <script src="dimitra/js/initTheme.js"></script>
    <script src="dimitra/js/bootstrap.js"></script>
    <script src="dimitra/js/app.js"></script>

    <div class="sidebar-toggler x">
      <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-list"></i></a>
    </div>
      <div id="main">
        <div class="page-content">
          <section class="row">
            <div class="col-12 col-lg-9">
              <div class="row">
                <div class="col-6 col-lg-3 col-md-6">
                  <div class="card">
                    <div class="card-body px-4 py-4-5">
                      <div class="row">
                        <div class="col-md-4 col-lg-12 col-xl-12 col-xxl-5 d-flex justify-content-start">
                          <div class="stats-icon blue mb-2"><div style = "position:relative;"><i class="fa-2xl bi bi-collection"></i></div></div>
                        </div>
                        <div class="col-md-8 col-lg-12 col-xl-12 col-xxl-7">
                          <h6 class="text-muted font-semibold">GitHub<br/>Repositories</h6>
                          <h6 class="font-extrabold mb-0"><div id="getGitRepo">Offline</div></h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-6 col-lg-3 col-md-6">
                  <div class="card">
                    <div class="card-body px-4 py-4-5">
                      <div class="row">
                        <div class="col-md-4 col-lg-12 col-xl-12 col-xxl-5 d-flex justify-content-start">
                          <div class="stats-icon black mb-2">
                            <div style = "position:relative;"><i class="fa-2xl bi bi-github"></i></div>
                          </div>
                        </div>
                        <div class="col-md-8 col-lg-12 col-xl-12 col-xxl-7">
                          <h6 class="text-muted font-semibold">GitHub<br/>Followers</h6>
                          <h6 class="font-extrabold mb-0"><div id="getGitSubs">Offline</div></h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-6 col-lg-3 col-md-6">
                  <div class="card">
                    <div class="card-body px-4 py-4-5">
                      <div class="row">
                        <div class="col-md-4 col-lg-12 col-xl-12 col-xxl-5 d-flex justify-content-start">
                          <div class="stats-icon red mb-2">
                            <div style = "position:relative;"><i class="fa-2xl bi bi-play-fill"></i></div>
                          </div>
                        </div>
                        <div class="col-md-8 col-lg-12 col-xl-12 col-xxl-7">
                          <h6 class="text-muted font-semibold">YouTube<br/>Views</h6>
                          <h6 class="font-extrabold mb-0"><div id="getYouTubeviews">Offline</div></h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-6 col-lg-3 col-md-6">
                  <div class="card">
                    <div class="card-body px-4 py-4-5">
                      <div class="row">
                        <div class="col-md-4 col-lg-12 col-xl-12 col-xxl-5 d-flex justify-content-start">
                          <div class="stats-icon red mb-2">
                            <div style = "position:relative;"><i class="fa-2xl bi bi-youtube"></i></div>
                          </div>
                        </div>
                        <div class="col-md-8 col-lg-12 col-xl-12 col-xxl-7">
                          <h6 class="text-muted font-semibold">YouTube<br/>Subscribers</h6>
                          <h6 class="font-extrabold mb-0"><div id="getYouTubesubs">Offline</div></h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-xl-12">
                <div class="card">
                    <div class="card-header"><h4>Daily serotonin</h4></div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-hover table-lg">
                        <thead>
                          <tr><th></th><th>Cat Fact</th></tr>
                        </thead>
                        <tbody>
                          <tr><td class="col-3"><div class="d-flex align-items-center"><div class="avatar avatar-md"></div><p class="font-bold ms-3 mb-0">Did you know?</p></div></td><td class="col-auto"><div id="catFact">Offline</div></td></tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex align-items-end">
                    <div class="avatar-xl">
                      <img src="dimitra/content/logo/server-icon.png" onerror="this.onerror=null; this.src='dimitra/content/content/mc-server-icon.jpg'" />
                    </div>
                    <div class="ms-3 name">
                      <h5 class="font-bold">Minecraft Server IP:</h5>
                      <button class="btn btn-block btn-xl btn-outline-primary font-bold" onclick="copyText()" > Click to Copy IP</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header">
                  <div style = "position:relative">
                    <div class="d-flex">
                      <div class="center">
                        <h4>Server Status</h4>
                      </div>
                    <div class="avatar-xl img-right">
                      <img src="dimitra/content/logo/server-icon.png" onerror="this.onerror=null; this.src='dimitra/content/content/mc-server-icon.jpg'" />
                    </div>
                  </div>
                </div>
              </div>
                <div class="card-content pb-4">
                  <div class="server d-flex py-4">
                    <div class="name ms-4">
                      <h5 class="mb-1">Status</h5><div class="server d-flex px-4">
                      <tr><p>Online:</p><div class="px-2" id="serverStatus"></div></div></tr>
                    </div>
                  </div>
                  <div class="server d-flex">
                    <div class="name ms-4">
                      <h5 class="mb-1">Players</h5>
                      <div class="server d-flex px-4"><tr><p>Online:</p><div class="px-2" id="serverOnline">N/A</div></tr></div>
                      <div class="server d-flex px-4"><tr><p>Max:</p><div class="px-2" id="serverMax">N/A</div></tr></div>
                    </div>
                  </div>
                  <div class="server d-flex py-3">
                    <div class="name ms-4">
                      <h5 class="mb-1">Version</h5>
                      <div class="server d-flex px-4"><tr><p>Java</p><div class="px-2" id="serverVersion">0.0.0</div></div></tr>
                      <div class="px-4">
                        <button class="btn btn-block btn-xl btn-outline-primary font-bold" onclick="getServer()">Refresh</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
